
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook Data Challenge</title>

    <!-- Need below line for d3 to work -->
    <script src="https://d3js.org/d3-array.v2.min.js"></script>

</head>
<body>

    <h1>Gradebook Data Challenge</h1>

    <p>Check out the JavaScript console for some data crunching action...</p>

    <div id="gradebook-app">
    </div>

    <script type="text/javascript">

        //
        // SETUP SECTION (leave this as-is)
        //

        var gradebook = {
            "downloadDate": "2021-06-05",
            "professorId": 123,
            "students":[
                {"studentId": 1, "name": "Student 1", "finalGrade": 76.7},
                {"studentId": 2, "name": "Student 2", "finalGrade": 85.1},
                {"studentId": 3, "name": "Student 3", "finalGrade": 50.3},
                {"studentId": 4, "name": "Student 4", "finalGrade": 89.8},
                {"studentId": 5, "name": "Student 5", "finalGrade": 97.4},
                {"studentId": 6, "name": "Student 6", "finalGrade": 75.5},
                {"studentId": 7, "name": "Student 7", "finalGrade": 87.2},
                {"studentId": 8, "name": "Student 8", "finalGrade": 88.0},
                {"studentId": 9, "name": "Student 9", "finalGrade": 93.9},
                {"studentId": 10, "name": "Student 10", "finalGrade": 92.5}
            ]
        } // leave this variable as-is

        //
        // IMPLEMENTATION SECTION (write your own JavaScript below)
        //

        console.log("GRADEBOOK", gradebook)

        console.log("DOWNLOAD DATE:", gradebook["downloadDate"])
    
        console.log("NUMBER OF STUDENTS:", gradebook["students"].length)

        // //referencing each object in array and calling it "item", below shows final grade for each student looped
        // gradebook["students"].forEach(function(item){
        //     console.log(item["studentId"],item["finalGrade"])

        // })

//push method adds some kind of new item to an array

var grades = []
var gradesum = 0 //acumulating variables in this line
gradebook["students"].forEach(function(item){
    grades.push(item["finalGrade"])
    gradesum += item["finalGrade"]
    //append just the final grade to our array
})

//perform math on our array of grade

// sum / count ***Need var gradeSum = 0 above
console.log("GRADES:", grades)
console.log("SUM:", gradesum)
console.log("AVG:", gradesum / grades.length)



// using script line in head above, can enable d3 searched from online here:
// https://github.com/d3/d3-array#median

        console.log("MEAN", d3.mean(grades))
        console.log("MEDIAN", d3.median(grades))


    </script>

</body>
</html>
